<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>-SUMAR-</h1>
      <div>
        primer numero:
        <input
          type="number"
          oninput="enableButton()"
          name="numberInput"
          id="inputNumber1"
        />
        <button onclick="clearInput('inputNumber1')">CLEAR</button>
        <br />
        segundo numero:
        <input
          type="number"
          oninput="enableButton()"
          name="numberInput"
          id="inputNumber2"
        />
        <button onclick="clearInput('inputNumber2')">CLEAR</button>
      </div>
      <br />
      <button id="sumar" onclick="suma()" disabled>SUMAR</button>

      <div>
        <p id="resultado">0</p>
      </div>
    </section>
    <script>
      const input1 = document.getElementById("inputNumber1");
      const input2 = document.getElementById("inputNumber2");
      const resultado = document.getElementById("resultado");
      const sumarButton = document.getElementById("sumar");

      const enableButton = () => {
        if (
          input1.value.trim() !== "" &&
          input2.value.trim() !== "" &&
          !isNaN(input1.value) &&
          !isNaN(input2.value)
        ) {
          sumarButton.disabled = false;
        } else {
          resultado.innerHTML = 0;
          sumarButton.disabled = true;
        }
      };

      const suma = () => {
        resultado.innerHTML = parseInt(input1.value) + parseInt(input2.value);
      };

      const clearInput = (inputId) => {
        document.getElementById(inputId).value = "";
        enableButton();
      };
    </script>
  </body>
</html>
