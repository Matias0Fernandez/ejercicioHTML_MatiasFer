<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>-SUMAR-</h1>
      <div>
        primer numero:
        <input type="number" name="numberInput" id="inputNumber1" />
        <button
          id="clear"
          onclick="document.getElementById('inputNumber1').value = ''"
        >
          CLEAR
        </button>
        <br />
        segundo numero:
        <input type="number" name="numberInput" id="inputNumber2" />
        <button
          id="clear"
          onclick="document.getElementById('inputNumber2').value = ''"
        >
          CLEAR
        </button>
      </div>
      <br />
      <button id="sumar" onclick="handleClick()">SUMAR</button>

      <div>
        <p id="resultado"></p>
      </div>
    </section>
    <script>
      const input1 = document.getElementById("inputNumber1");
      const input2 = document.getElementById("inputNumber2");
      const resultado = document.getElementById("resultado");

      const handleClick = () => {
        if (isNaN(parseInt(input1.value)) || isNaN(parseInt(input2.value))) {
          return (resultado.innerHTML =
            "ERROR: No a ingresado los 2 valores necesarios.");
        } else {
          suma(parseInt(input1.value), parseInt(input2.value));
        }
      };
      const suma = (a, b) => {
        return (resultado.innerHTML = `resultado: ${a + b}`);
      };
    </script>
  </body>
</html>
